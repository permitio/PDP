name: Helm Release Workflow

on: push
  # push:
  #   branches:
  #     - v2
  # workflow_dispatch:

jobs:
  helm-release:
    runs-on: ubuntu-latest
    name: Release Helm Chart
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "elimoshkovich"
          git config --global user.email "eli@permit.io"

      - name: Install Helm
        uses: azure/setup-helm@v1

      # - name: Run User chart-releaser
      #   uses: helm/chart-releaser-action@v1.6.0
      #   env:
      #     CR_TOKEN: "${{ secrets.PAGES }}"
      #   with:
      #     charts_dir: ./helm/Chart.yaml
      #     packages_with_index: true
      #     pages_branch: 'gh-pages'
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.PAGES }}
          charts_dir: ./helm/Chart.yaml
          charts_url: https://permitio.github.io
          owner: permitio
          repository: sidecar
          branch: gh-pages