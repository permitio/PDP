apiVersion: v1
kind: Service
metadata:
  {{- if .Values.useStandardHelmNamingConventions }}
  name: {{ include "..fullname" . }}
  {{- else }}
  name: permitio-pdp
  {{- end }}
  {{- with .Values.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "pdp.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.pdp.port }}
      targetPort: 7000
