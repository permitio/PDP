apiVersion: v1
kind: Service
metadata:
  {{- if .Values.useStandardHelmNamingConventions }}
  name: {{ include "pdp.fullname" . }}
  {{- else }}
  name: permitio-pdp
  {{- end }}
  {{- with .Values.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "pdp.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.pdp.port }}
      targetPort: 7000
    {{- range .Values.pdp.additionalPorts }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
    {{- end }}
