apiVersion: apps/v1
kind: Deployment
metadata:
  name: permitio-pdp
  labels:
    {{- include "pdp.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.pdp.replicas }}
  selector:
    matchLabels:
      {{- include "pdp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pdp.labels" . | nindent 8 }}
      {{- with .Values.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: permitio-pdp
          image: "{{ .Values.pdp.image.repository }}:{{ .Values.pdp.image.tag }}"
          imagePullPolicy: {{ .Values.pdp.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.pdp.port }}
          env:
            - name: PDP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pdp.secretName" . }}
                  key: {{ include "pdp.secretKey" . }}
            {{- if .Values.pdp.pdpEnvs }}
            {{- range .Values.pdp.pdpEnvs }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.pdp.logs_forwarder.enabled }}
            - name: PDP_OPA_DECISION_LOG_CONSOLE
              value: "true"
            - name: OPAL_LOG_TO_FILE
              value: "true"
            - name: OPAL_LOG_FILE_PATH
              value: "/tmp/pdp.log"
            - name: OPAL_LOG_FILE_ROTATION
              value: "{{ .Values.pdp.logs_forwarder.rotation | default "250 MB" }}"
            - name: OPAL_LOG_FILE_RETENTION
              value: "{{ .Values.pdp.logs_forwarder.retention | default "3 days" }}"
            {{- end }}
            {{- if .Values.pdp.debug_mode }}
            - name: PDP_DEBUG
              value: "true"
            {{- end }}
            {{- if hasKey .Values "dd_agent_envref_enabled" }}
              {{- if .Values.dd_agent_envref_enabled }}
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
              {{- end }}
            {{- end }}
          resources:
            requests:
              cpu: "{{ .Values.resources.requests.cpu }}"
              memory: "{{ .Values.resources.requests.memory }}"
            limits:
              memory: "{{ .Values.resources.limits.memory }}"
          livenessProbe:
            httpGet:
              path: /health
              port: 7000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthy
              port: 7000
            initialDelaySeconds: 10
            periodSeconds: 10
          {{- if .Values.pdp.logs_forwarder.enabled }}
          volumeMounts:
            - name: logs
              mountPath: /tmp/
          {{- end }}
        {{- if .Values.pdp.logs_forwarder.enabled }}
        - name: fluentbit
          image: fluent/fluent-bit:3.1.4
          volumeMounts:
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc
              readOnly: true
            - name: logs
              mountPath: /tmp/
          env:
            - name: APP_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app']
        {{- end }}
      {{- if .Values.pdp.logs_forwarder.enabled }}
      volumes:
        - name: fluent-bit-config
          configMap:
            name: fluentbit-config
        - name: logs
          emptyDir: {}
      {{- end }}
